<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Youtube API Video Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Video Search</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="video-form">
      <label for="video-input">Search for a Video</label>
      <input type="text" id="video-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-video" type="submit" value="Video Search">
    </form>
    <br>
    <!-- We'll be dumping our JSON contents in here -->
    <div id="video-view-1"></div>
    <div id="video-view-2"></div>
    <div id="video-view-3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-video").on("click", function(event) {

        // Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // Here we grab the text from the input box
        var video = $("#video-input").val();
        var videoReview = video + " review";
        // Here we construct our URL
        var apiKey = "AIzaSyDRYhEcoUXij_i30idvqakBVEEPSlkXKrk";

        var queryURL = "https://www.googleapis.com/youtube/v3/search?&order=relevance&part=snippet&q=" + videoReview + "&key=" + apiKey;
        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE
        // jQuery.ajaxPrefilter(function(options) {
        // if (options.crossDomain && jQuery.support.cors) {
        //     options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
        // }
        // });
        // =================================================================

        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(queryURL);
          console.log(response);
          $("#video-view-1").text("Name: " + response.items[0].snippet.title);
          $("#video-view-2").html("Video Link: <a href='https://www.youtube.com/watch?v=" + response.items[0].id.videoId + "'>Video</a>");
          $("#video-view-3").html("<img src='" + response.items[0].snippet.thumbnails.default.url + "'>");
          //$("#video-view").text(JSON.stringify(response));
        });

        // =================================================================
      });
    </script>
  </div>
</body>

</html>
